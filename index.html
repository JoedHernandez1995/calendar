<!DOCTYPE html>
<html>
    <head>
        <title>Calendar</title>
        <meta charset="utf-8">
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">  

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.js" 
                integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
                crossorigin="anonymous">
        </script>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


        <style>
            
            body{
                background-color: #009688;
            }

            .user-form{
                margin-top: 30px;
            }

            .start-date-field{
                cursor: pointer;
            }
        </style>
    </head>

    <body>

        <div id="app">
            <div class="row user-form">
                <div class="col s6 offset-s3">
                    <div class="card-panel white">

                        <div class="row">
                            <div class="input-field col s6 offset-s3 start-date-field" >
                                <i class="material-icons prefix">date_range</i>
                                <input id="start_date" type="text" class="datepicker" readonly="">
                                <label for="start_date">Start date</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s6 offset-s3 number-of-days-field" >
                                <i class="material-icons prefix">format_list_numbered</i>
                                <input id="days" type="text">
                                <label for="days">Number of Days</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s6 offset-s3">
                                <select>
                                    <option value="" disabled selected>Choose your option</option>
                                    <option v-for="country in CountryList" v-bind:value="country.alpha3Code">{{country.name}} ({{country.alpha3Code}})</option>
                                </select>
                                <label>Country Code</label>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: function(){
                    return {
                        message: 'Hello Vue!',
                        CountryList: []
                    }
                },
                created: function(){

                },
                mounted: function(){
                    $('.datepicker').datepicker({
                        format: "mm/dd/yyyy",
                        yearRange: 100,
                        firstDay: 0
                    });
                    

                    this.getCountryList();
                },
                ready: function(){

                },

                methods: {
                    getCountryList: function(){
                        $.ajax({
                            url: "https://restcountries.eu/rest/v2/all",
                            method: "GET"
                        }).done((data) => {
                            console.log(data);
                            this.CountryList = data;

                            setTimeout(() => {
                                $('select').formSelect();
                            },200)
                        }).fail((status, errorDesc) =>{
                            console.error(status, errorDesc);
                        });
                    }
                }
            });
        </script>


    </body>
</html>
